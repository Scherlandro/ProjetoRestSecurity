<form>
    <div class="row">
      <div class="col-4">
        <mat-form-field appearance="outline">
          <input type="text"
                 placeholder="Digite a consultar"
                 matInput
                 [formControl]="usuarioControl"
                 [matAutocomplete]="auto"
                 (keyup)="changeUsuario(usuarioControl)"/>
          <mat-error>Campo Obrigatório não preenchido.</mat-error>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option [value]="iUsuario.id_usuario" *ngFor="let iUsuario of usuariosFiltered">{{iUsuario.id_usuario}}</mat-option>
          </mat-autocomplete>

        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <button mat-raised-button color="primary" class="notranslate" (click)="pesquisarPorCod(usuarioControl.value, $event)">
          <mat-icon>search</mat-icon>
          {{ 'Confirmar busca' }}
        </button>
        <button mat-raised-button color="warn" class="notranslate" (click)="openDialogo(usuarioControl.value)" >
          <mat-icon>add</mat-icon>
          {{ 'Adicionar' }}
        </button>
      </div>
    </div>
  </form>
<!-- </div> -->


<mat-toolbar color="primary" xmlns="http://www.w3.org/1999/html">
  <span>
  <button mat-raised-button color="warn" class="notranslate" (click)="mostrarTodos()">
    <mat-icon>search</mat-icon>
    {{ 'Mostrar todos' }}
  </button>
  </span>
  <span> Tabela de Usuarios </span>

</mat-toolbar>

<div class="responsive_table">
  <div class=" example-container table-striped mat-elevation-z8">
      <table  mat-table id="tbUsuario" [dataSource]="tbSourceUsuarios$" >

       <ng-container matColumnDef="id_usuario">
         <th mat-header-cell *matHeaderCellDef class="mat-header-row" size="50">ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id_usuario }} </td>
        </ng-container>

        <ng-container matColumnDef="nome_usuario">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome_usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="senha">
          <th mat-header-cell *matHeaderCellDef> Senha </th>
          <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
        </ng-container>
        <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>
        <ng-container matColumnDef="opicoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>Opições </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button (click)="editarElement(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteElement(element.id_usuario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3"></td>
        </tr>

      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
