<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Usuario</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Usuario</h1>

<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="dataUser.id">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="dataUser.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="dataUser.username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput [(ngModel)]="dataUser.password">
  </mat-form-field>

  <span>

  <button mat-raised-button *ngIf="!isChange"  [mat-dialog-close]="dataUser" cdkFocusInitial >Create</button>
  <button mat-button *ngIf="isChange"  [mat-dialog-close]="dataUser" cdkFocusInitial >Edit</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>


</div>
